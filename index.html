<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <!-- Include Tailwind CSS -->
    <style>
    /* Additional custom styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
            <img id="profile-picture" class="h-24 w-24 rounded-full mx-auto mb-4" src="" alt="Profile Picture">
            <h1 id="profile-name" class="text-3xl font-bold text-center text-gray-800 mb-2"></h1>
            <p id="profile-bio" class="text-lg text-center text-gray-600 mb-4"></p>
            <div class="max-w-4xl mx-auto grid grid-cols-3 gap-8" id="gridContainer">
                <!-- Grid Items will be inserted here dynamically -->
            </div>
        
            <!-- Pagination Controls -->
            <div class="mt-8 flex justify-center" id="paginationContainer">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2" id="prevBtn" disabled>Previous</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <!-- Include script to fetch and populate data -->
    <script src="profile.js"></script>
</body>
</html>
