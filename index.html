<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Example</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Content goes here -->
        <h1 class="text-3xl font-bold text-center mb-6">Welcome to TailwindCSS Example</h1>
        <p class="text-lg text-gray-700 leading-relaxed">
            This is a simple example of how to use TailwindCSS in an HTML file. 
            TailwindCSS is a utility-first CSS framework that makes styling web 
            applications fast and easy.
        </p>
        <div class="mt-8">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Click me!
            </button>
        </div>
    </div>
</body>
</html>
